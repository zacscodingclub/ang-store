<div>
  <a href="#/templates">Go Back</a>
  <br><br>
  <div class="col-md-4">
    <img src="img/{{ mainImage }}" class="img-full" alt="template-image">
    <div class="row">
      <div ng-repeat="image in template.images | limitTo:4 ">
        <div class="col-md-3">
          <img ng-src="img/{{ image.name }}" class="img-full" alt="" ng-click="setImage(image)">
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-8">
    <h3>{{ template.name }}</h3>
    <p>{{ template.description }}</p>
    <p>Type: {{ template.type }}</p>
    <h4>{{ template.price | currency}}</h4>

    <button class="btn btn-primary">BUY NOW</button>
  </div>
</div>
