<div>
  <a href="#/templates">Go Back</a>
  <br><br>
  <div class="col-md-4">
    <img src="img/{{ mainImage }}" class="img-full" alt="template-image">
  </div>
  <div class="col-md-8">
    <h3>{{ template.name }}</h3>
    <p>{{ template.description }}</p>
    <p>Type: {{ template.type }}</p>
    <h4>{{ template.price | currency}}</h4>

    <button class="btn btn-primary">BUY NOW</button>
  </div>
</div>
